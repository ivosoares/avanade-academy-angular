<div [ngStyle]="{ background: count < 4 ? 'red' : 'green' }" [ngClass]="{ custom: count > 5 }">O contador é: {{ count }}</div>

<div *ngIf="count > 5; else menor">contador passou de 5</div>
<ng-template #menor>
  <div>contador menor que 5</div>
</ng-template>

<div [ngSwitch]="count" class="col-md-6">
  <div *ngSwitchCase="3">Igual a 3</div>
  <div *ngSwitchCase="5">É 5</div>
  <div *ngSwitchCase="8">Igual a 8</div>
  <div *ngSwitchDefault>Default Switch</div>
</div>
